<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show the Local Weather</title>
  <link rel="stylesheet" href="css/main.css" class="css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <div id="weather-icon-wrapper">
    <img style="width:150px;color:white;padding-top:60px" src="Files/Rain-icon.ico" alt="weather icon">
  </div>
  <div id="temp-wrapper"></div>
  <div id="min_temp"></div>
  <div id="max_temp"></div>
  <div id="location"></div>
  <div id="weather-status"></div>
  <div id="icons-wrapper">
    <div id="temp-switch">TEMP SWITCH</div>
    <div id="text-footer">TEXT</div>
    <div id="social-links">LINKS</div>
  </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
